<h1>My Todos</h1>
<div class="container">
<table class="table">
    <!-- <caption>my list</caption> -->
    <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Target Date</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.description | uppercase}}</td>
            <td>{{todo.targetDate | date}}</td>
            <td>{{todo.status}}</td>
        </tr>
    </tbody>
</table>
</div>
