<h1>Login Here</h1>
<div class="container">
    <div class="alert alert-warning" *ngIf='invalidLogin'>Invalid Credentials</div>
    <div>
        User Name : <input type="text" name="username" [(ngModel)]="usernameval"><br>
        Password : <input type="password" name="password" [(ngModel)]="passwordval"><br>
        <!-- <button class="btn btn-success" (click)=handleLogin()>Login</button><br> -->
        <!-- <button class="btn btn-success" (click)=handleBasicAuthLogin()>BasicAuthLogin</button><br> -->
        <button class="btn btn-success" (click)=handleJWTAuthLogin()>JWTLogin</button><br>
    </div>
</div>
