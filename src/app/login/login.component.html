<h1>Login Here</h1>
<div class="container">
    <div class="alert alert-warning" *ngIf='invalidLogin'>Invalid Login</div>
    <div>
        User Name : <input type="text" name="username" [(ngModel)]="usernameval"><br>
        Password : <input type="password" name="password" [(ngModel)]="passwordval"><br>
        <button class="btn btn-success" (click)=handleLogin()>Login</button><br>
    </div>
</div>
